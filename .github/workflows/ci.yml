name: CI

on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]

jobs:
    test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [18.x, 20.x, 22.x]

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run type checking
              run: npm run type-check

            - name: Run linting
              run: npm run lint

            - name: Run tests
              run: npm run test:coverage

            - name: Build project
              run: npm run build

            - name: Test CLI functionality (legacy bin name retained for compatibility)
              run: |
                  # Test basic CLI functionality
                  node dist/bin/eslint-chunker.js --help

                  # Test NPX aliases work (using node directly since npx isn't available in CI without publish)
                  node dist/bin/eslint-chunker.js --version

            - name: Upload coverage reports
              if: matrix.node-version == '20.x'
              uses: codecov/codecov-action@v3
              with:
                  file: ./coverage/lcov.info
                  fail_ci_if_error: false
