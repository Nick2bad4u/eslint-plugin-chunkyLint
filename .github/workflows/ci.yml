name: CI

on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]

permissions:
    contents: read

jobs:
    test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [18.x, 20.x, 22.x]

        steps:
            - name: Harden the runner (Audit all outbound calls)
              uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
              with:
                  egress-policy: audit

            - name: Checkout repository
              uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

            - name: Setup Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run type checking
              run: npm run type-check

            - name: Run linting
              run: npm run lint
              continue-on-error: true

            - name: Run tests
              run: npm run test:coverage

            - name: Build project
              run: npm run build

            - name: Test CLI functionality (legacy bin name retained for compatibility)
              run: |
                  # Test basic CLI functionality
                  node dist/bin/eslint-chunker.js --help

                  # Test NPX aliases work (using node directly since npx isn't available in CI without publish)
                  node dist/bin/eslint-chunker.js --version

            - name: Upload coverage reports
              if: matrix.node-version == '20.x'
              uses: codecov/codecov-action@v5
              with:
                  files: ./coverage/lcov.info
                  token: ${{ secrets.CODECOV_TOKEN }}
                  fail_ci_if_error: false
