name: CI

on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]

permissions:
    contents: read

jobs:
    test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [18.x, 20.x, 22.x]

        steps:
            - name: Harden the runner (Audit all outbound calls)
              uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
              with:
                  egress-policy: audit

            - name: Checkout repository
              uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

            - name: Setup Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run type checking
              run: npm run type-check

            - name: Run linting
              run: npm run lint

            - name: Run tests
              run: npm run test:coverage

            - name: Build project
              run: npm run build

            - name: Test CLI functionality (legacy bin name retained for compatibility)
              run: |
                  # Test basic CLI functionality
                  node dist/bin/eslint-chunker.js --help

                  # Test NPX aliases work (using node directly since npx isn't available in CI without publish)
                  node dist/bin/eslint-chunker.js --version

            - name: Upload coverage reports
              if: matrix.node-version == '20.x'
              uses: codecov/codecov-action@v5
              with:
                  files: ./coverage/lcov.info
                  token: ${{ secrets.CODECOV_TOKEN }}
                  fail_ci_if_error: false
